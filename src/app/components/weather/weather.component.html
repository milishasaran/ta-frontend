<div class="flex justify-between my-4">
  <div *ngFor="let item of weather; let i = index">
    <div
      class="flex flex-col p-4 bg-slate-100 rounded-2xl space-y-4 md:hidden w-fit"
    >
      <h3 class="text-xs font-bold">{{ item.dt }}</h3>
      <div class="flex justify-center">
        <img src="../../../assets/icons/sun.svg" alt="sun" class="" />
      </div>
      <h3 class="text-xs font-bold">17 &#8451;</h3>
    </div>
  </div>
</div>
