<div class="flex flex-col space-y-4">
  <h1 class="text-4xl font-bold">Latest Topics</h1>
  <div
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="500"
    [fromRoot]="true"
    (scrolled)="onScroll()"
  >
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
      <div *ngFor="let news of latestNews; let i = index">
        <news-latest-news-card [news]="news"></news-latest-news-card>
      </div>
    </div>
    <div class="loader text-center">...loading</div>
  </div>
</div>
