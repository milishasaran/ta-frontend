<div class="flex flex-col space-y-2">
  <img
    src="{{ news.urlToImage }}"
    alt="hot-news"
    class="rounded w-full h-[96px] sm:h-36 md:h-44 object-cover"
  />
  <h2 class="font-bold text-base">{{ news.title | slice: 0:60 }}...</h2>
  <p class="text-xs text-slate-500">{{ news.publishedAt | time }} hours ago</p>
</div>
