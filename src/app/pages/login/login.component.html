<div class="flex max-h-screen">
  <!-- First Half -->
  <div class="flex-1">
    <img
      class="h-screen bg-cover w-full"
      src="../../../assets/images/f2cc2889559c6813ee4b047316740946.png"
    />
  </div>

  <!-- Second Half -->
  <div class="flex-1 flex justify-center items-center relative p-8">
    <div class="w-100">
      <h6 class="text-base">Welcome back</h6>

      <h3 class="text-3xl font-bold">Login to your account</h3>
      <div>
        <div class="mt-6">
          <form (ngSubmit)="login()" [formGroup]="form">
            <div class="flex flex-col my-3">
              <label for="email">Email</label>
              <input
                formControlName="email"
                id="email"
                name="email"
                type="email"
                class="form-control w-[350px] p-2 border border-slate-300 rounded"
                placeholder="Email"
              />
              <div
                class="errors text-xs text-red-500"
                *ngIf="email && email.errors && email.touched"
              >
                <p *ngIf="email.errors['required']">Email is required</p>
                <p *ngIf="email.errors['email']">Email format is invalid</p>
              </div>
            </div>

            <div class="flex flex-col my-3">
              <label for="password">Password</label>
              <input
                formControlName="password"
                id="password"
                name="password"
                type="password"
                class="form-control w-[350px] p-2 border border-slate-300 rounded"
                placeholder="Password"
              />
              <div
                class="errors text-xs text-red-500"
                *ngIf="password && password.errors && password.touched"
              >
                <p *ngIf="password.errors['required']">Password is required</p>
                <p *ngIf="password.errors['minLength']">
                  Password must contain min 8 characters
                </p>
              </div>
            </div>
            <div class="flex justify-between">
              <div class="flex justify-center items-center space-x-1">
                <input type="checkbox" name="" id="" class="" />
                <p class="text-sm">Remember Me</p>
              </div>
              <p class="text-blue-500 cursor-pointer text-sm">
                Forgot password?
              </p>
            </div>
            <div class="w-full mt-7">
              <button
                type="submit"
                class="w-full border rounded px-5 py-2 bg-blue-500 text-white"
                [disabled]="form.status === 'INVALID'"
              >
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="absolute bottom-1 w-[350px]">
        <p class="text-center">
          Don't have an account?
          <span routerLink="/signup" class="text-blue-500"
            >Join free today</span
          >
        </p>
      </div>
    </div>
  </div>
</div>
